<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title class="test">Breed Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (tap)="dismiss(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
